<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>T-News</title>
  </head>
  <body>
    <header class="header">
        <div class="header-content">
            <img src="../img/t-bank.svg" alt="Логотип Т-Банка" class="logo">
        </div>
    </header>
    <section class="content">
      <form action="" class="auth-dialog">
        <header class="auth-title">Регистрация</header>
        <div class="auth-fields">
            <div class="field-row">
                <input type="text" class="text-input large" placeholder="Логин">
            </div>
            <div class="field-row">
                <input type="password" class="text-input large" placeholder="Пароль">
            </div>
            <div class="field-row">
                <input type="password" class="text-input large" placeholder="Повторите пароль">
            </div>
        </div>
        <footer class="auth-footer">
            <button class="button secondary">Войти</button>
            <button class="button primary">Зарегистрироваться</button>
        </footer>
      </form>
    </section>
  </body>
</html>
